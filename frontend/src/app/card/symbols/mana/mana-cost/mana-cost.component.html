<ng-container *ngIf="realManaSymbol">
  <mco-real-ms *ngFor="let symbolString of symbolStringArray"
      [symbolString]="symbolString"
      [size]="size"
      [shadow]="shadow">
  </mco-real-ms>
</ng-container>

<ng-container *ngIf="!realManaSymbol">
  <mco-custom-ms *ngFor="let symbolString of symbolStringArray"
    [symbolString]="symbolString">
  </mco-custom-ms>
</ng-container>
