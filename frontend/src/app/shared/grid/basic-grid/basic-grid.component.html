<mat-table mat-table [dataSource]="dataSource">
  <ng-content></ng-content>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let record; columns: displayedColumns;" (click)="rowSelected.emit(record);"></mat-row>
</mat-table>

<mco-no-results-message *ngIf="!dataSource.loading && dataSource.noResults"></mco-no-results-message>
<mco-loading-message *ngIf="dataSource.loading"></mco-loading-message>

<mat-paginator pageSize="10"></mat-paginator>
