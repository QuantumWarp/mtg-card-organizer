<mco-modal>
  <span mcoModalHeader>Export - {{ container.name }}</span>

  This will export all Sub-Containers, Collections and Decks in a format that can be reimported if needed.<br>
  Please use this to back up your collections.

  <div mcoModalActions fxLayoutGap="5px">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="download()">Download</button>
  </div>
</mco-modal>
