<mat-table #table [dataSource]="rapidEntryResultDataSource" matSort>
  <ng-container matColumnDef="text">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let rapidEntryResult">
      {{ rapidEntryResult.results.length === 1 ? rapidEntryResult.results[0].name : rapidEntryResult.entryText }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="set">
    <mat-header-cell class="thin-width-column" *matHeaderCellDef mat-sort-header> Set </mat-header-cell>
    <mat-cell class="thin-width-column" *matCellDef="let rapidEntryResult">
      <app-ss *ngIf="rapidEntryResult.results.length === 1" [card]="rapidEntryResult.results[0]" [sets]="sets"></app-ss>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="foil">
    <mat-header-cell class="thin-width-column" *matHeaderCellDef mat-sort-header> Foil </mat-header-cell>
    <mat-cell class="thin-width-column" *matCellDef="let rapidEntryResult">
      <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="rapidEntryResult.cardOtherInfo.foil"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="promo">
    <mat-header-cell class="thin-width-column" *matHeaderCellDef mat-sort-header> Promo </mat-header-cell>
    <mat-cell class="thin-width-column" *matCellDef="let rapidEntryResult">
      <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="rapidEntryResult.cardOtherInfo.promo"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="deleteColumn">
    <mat-header-cell class="button-column" *matHeaderCellDef mat-sort-header></mat-header-cell>
    <mat-cell class="button-column" *matCellDef="let rapidEntryResult">
      <button mat-raised-button (click)="$event.stopPropagation(); deleteEntry(rapidEntryResult)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row [class.errored-row]="rapidEntryResult.hasError"
   *matRowDef="let rapidEntryResult; columns: displayedColumns;" (click)="singleEntryView(rapidEntryResult, rapidEntryResult.filters)"></mat-row>
</mat-table>
