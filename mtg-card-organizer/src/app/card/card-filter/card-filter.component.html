<mat-card class="mat-elevation-z4">
  <form [formGroup]="form" fxLayout="column">
    <button mat-raised-button color="primary" (click)="apply()">Apply</button>

    <mat-form-field>
      <mat-select placeholder="Sets" formControlName="setIds" multiple>
        <mat-option *ngFor="let set of sets" [value]="set.id">{{ set.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Text" formControlName="text">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Type" formControlName="type">
    </mat-form-field>
  </form>
</mat-card>
