<mco-default-page title="Card Search">
  <div fxLayout="row" fxLayoutGap="20px">
    <mco-card contentPadding="0px" fxFlex>
      <span mcoCardHeader>
        Search Results
        <button mat-raised-button (click)="openFilter()">Filter</button>
      </span>

      <mco-card-set-grid
        [filter]="filter"
        (rowSelected)="cardSetSelected($event)">
      </mco-card-set-grid>
    </mco-card>
  </div>
</mco-default-page>
