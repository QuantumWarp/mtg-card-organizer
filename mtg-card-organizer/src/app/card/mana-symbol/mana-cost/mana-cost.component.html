<ng-container *ngIf="realManaSymbol">
  <app-real-ms *ngFor="let symbolString of symbolStringArray"
      [symbolString]="symbolString"
      [size]="size"
      [shadow]="shadow">
  </app-real-ms>
</ng-container>

<ng-container *ngIf="!realManaSymbol">
  <app-custom-ms *ngFor="let symbolString of symbolStringArray"
    [symbolString]="symbolString">
  </app-custom-ms>
</ng-container>
