<div class="padded-page">
  <app-page-header></app-page-header>
  <app-title-and-trail title="Card Search" [trail]="['Tools']"></app-title-and-trail>

  <div fxLayout="row" fxLayoutGap="20px">
    <app-card-filter (filterChanged)="filter = $event"></app-card-filter>

    <app-card-set-grid fxFlex
      [filter]="filter"
      (rowSelected)="cardSetSelected($event)">
    </app-card-set-grid>
  </div>
</div>
