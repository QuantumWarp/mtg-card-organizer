<mco-default-page title="Card Search" [trail]="['Tools']">
  <div fxLayout="row" fxLayoutGap="20px">
    <mco-card-filter (filterChanged)="filter = $event"></mco-card-filter>

    <mco-card-set-grid fxFlex
      [filter]="filter"
      (rowSelected)="cardSetSelected($event)">
    </mco-card-set-grid>
  </div>
</mco-default-page>
