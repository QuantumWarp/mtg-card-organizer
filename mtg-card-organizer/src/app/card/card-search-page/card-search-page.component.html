<div class="padded-page">
  <mco-page-header></mco-page-header>
  <mco-title-and-trail title="Card Search" [trail]="['Tools']"></mco-title-and-trail>

  <div fxLayout="row" fxLayoutGap="20px">
    <mco-card-filter (filterChanged)="filter = $event"></mco-card-filter>

    <mco-card-set-grid fxFlex
      [filter]="filter"
      (rowSelected)="cardSetSelected($event)">
    </mco-card-set-grid>
  </div>
</div>
