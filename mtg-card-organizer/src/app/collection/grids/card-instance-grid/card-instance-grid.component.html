<mco-card-set-grid matSort
  [wrappedService]="cardSetWrappedService"
  (rowSelected)="rowSelected.emit($event)"
  [inputColumnDefs]="columnDefs"
  [filter]="filter"
  [displayedColumns]="displayedColumns">
  <ng-content></ng-content>

  <ng-container matColumnDef="foil">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Foil</mat-header-cell>
    <mat-cell *matCellDef="let record">
      <mat-checkbox disabled [(ngModel)]="wrappedService.transform(record).foil"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="promo">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Promo</mat-header-cell>
    <mat-cell *matCellDef="let record">
      <mat-checkbox disabled [(ngModel)]="wrappedService.transform(record).promo"></mat-checkbox>
    </mat-cell>
  </ng-container>
</mco-card-set-grid>
