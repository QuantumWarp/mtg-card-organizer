<mco-card-grid *ngIf="gridMode === 'card'"
  [filter]="filter"
  [inputColumnDefs]="columnDefs"
  [displayedColumns]="filteredDisplayedColumns(['name', 'manaCost', 'type', 'pt', 'actions'])"
  [wrappedService]="cardWrappedService"
  (rowSelected)="rowSelected.emit(convert($event))">
</mco-card-grid>

<mco-card-set-grid *ngIf="gridMode === 'cardSet'"
  [filter]="filter"
  [inputColumnDefs]="columnDefs"
  [displayedColumns]="filteredDisplayedColumns(['name', 'setSymbol', 'manaCost', 'type', 'pt', 'actions'])"
  [wrappedService]="cardSetWrappedService"
  (rowSelected)="rowSelected.emit(convert($event))">
</mco-card-set-grid>

<mco-card-instance-grouped-card-grid *ngIf="gridMode === 'groupedCard'"
  [filter]="filter"
  [inputColumnDefs]="columnDefs"
  [displayedColumns]="filteredDisplayedColumns(['count', 'name', 'manaCost', 'type', 'pt', 'actions'])"
  [wrappedService]="groupedCardWrappedService"
  (rowSelected)="rowSelected.emit(convert($event))">
</mco-card-instance-grouped-card-grid>

<mco-card-instance-grouped-card-set-grid *ngIf="gridMode === 'groupedCardSet'"
  [filter]="filter"
  [inputColumnDefs]="columnDefs"
  [displayedColumns]="filteredDisplayedColumns(['count', 'name', 'setSymbol', 'manaCost', 'type', 'pt', 'actions'])"
  [wrappedService]="groupedCardSetWrappedService"
  (rowSelected)="rowSelected.emit(convert($event))">
</mco-card-instance-grouped-card-set-grid>

<mco-card-instance-grid *ngIf="gridMode === 'cardInstance'"
  [filter]="filter"
  [inputColumnDefs]="columnDefs"
  [displayedColumns]="filteredDisplayedColumns(['name', 'setSymbol', 'manaCost', 'pt', 'foil', 'promo', 'actions'])"
  [wrappedService]="cardInstanceWrappedService"
  (rowSelected)="rowSelected.emit(convert($event))">
</mco-card-instance-grid>

<ng-content></ng-content>
