<div class="padded-page">
  <app-page-header></app-page-header>
  <app-title-and-trail [title]="collection ? collection.name : authService.username + '\'s Collections'"></app-title-and-trail>

  <mat-menu #collectionMenu="matMenu">
    <button mat-raised-button color="primary" (click)="createCollection()">Add Collection</button>
    <button *ngIf="collection" mat-raised-button color="primary" (click)="deleteCollection()">Delete Collection</button>
    <button mat-raised-button color="primary" (click)="openImport()">Import</button>
    <button *ngIf="collection" mat-raised-button color="primary" (click)="openExport()">Export</button>
    <button *ngIf="collection" mat-raised-button color="primary" (click)="openRapidEntry()">Fast Add</button>
  </mat-menu>

  <app-sub-collections *ngIf="!collection" [collection]="collection" [subCollections]="subCollections"></app-sub-collections>
  <app-collection-cards *ngIf="subCollections.length === 0 && collection" [collection]="collection"></app-collection-cards>

  <mat-tab-group class="inner-content mat-elevation-z4" *ngIf="subCollections.length !== 0 && collection">
    <mat-tab label="Sub Collections">
      <app-sub-collections [collection]="collection" [subCollections]="subCollections"></app-sub-collections>
    </mat-tab>
    <mat-tab label="Cards">
      <app-collection-cards [collection]="collection"></app-collection-cards>
    </mat-tab>
  </mat-tab-group>
</div>
