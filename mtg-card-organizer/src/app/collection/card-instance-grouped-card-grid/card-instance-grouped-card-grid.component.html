<mco-card-grid matSort
  [wrappedService]="cardWrappedService"
  (rowSelected)="rowSelected.emit($event)"
  [inputColumnDefs]="columnDefs"
  [filter]="filter"
  [displayedColumns]="displayedColumns">
  <ng-container matColumnDef="count">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Count</mat-header-cell>
    <mat-cell *matCellDef="let record">{{wrappedService.transform(record).count}}</mat-cell>
  </ng-container>

  <ng-content></ng-content>
</mco-card-grid>
