<div class="result-title" fxLayoutAlign="center center">
  <mat-icon *ngIf="rapidEntryResult?.results.length === 0" color="warn">warning</mat-icon>
  {{ detailString }}
</div>

<div *ngIf="rapidEntryResult && rapidEntryResult.results.length !== 0" fxLayoutAlign="space-between center">
  <div fxLayoutAlign="start center" fxLayoutGap="20px">
    <mat-checkbox [(ngModel)]="rapidEntryResult.cardInstance.foil" (change)="this.refocusEntry.emit()">Foil</mat-checkbox>
    <mat-checkbox [(ngModel)]="rapidEntryResult.cardInstance.promo" (change)="this.refocusEntry.emit()">Promo</mat-checkbox>
  </div>

  <div fxLayoutAlign="start center" fxLayoutGap="5px">
    <button *ngIf="rapidEntryResult.results.length === 1" mat-raised-button color="primary" (click)="applyNewResult()">Apply</button>
    <button mat-raised-button color="primary" (click)="clear()">Clear</button>
  </div>
</div>

<div class="result-tiles-container" *ngIf="rapidEntryResult && rapidEntryResult.results.length !== 0">
  <div class="result-tile mat-elevation-z4" *ngFor="let cardSet of rapidEntryResult.results" (click)="optionClicked(cardSet)">
    <div class="large-text">{{ cardSet.card.name }}</div>
    <div><mco-ss [cardSet]="cardSet" [sets]="sets"></mco-ss> {{ setById(cardSet.setId).name }} - ({{cardSet.num}})</div>
  </div>
</div>
