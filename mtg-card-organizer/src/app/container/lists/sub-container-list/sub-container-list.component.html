<mat-card class="mat-elevation-z4">

  <div class="title">
    Containers
    <button mat-raised-button color="primary" (click)="addClicked.emit()">Add New</button>
  </div>

  <div class="list-wrapper" fxLayout="column" fxLayoutGap="8px">
    <div class="list-none" *ngIf="containers.length === 0">
      No Containers Created
    </div>

    <mat-card class="list-card" *ngFor="let container of containers" (click)="itemSelected(container)">
      {{ container.name }}
      <button mat-icon-button mat-raised-button color="error"
        (click)="deleteItem(container); $event.stopPropagation()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card>
  </div>

</mat-card>
