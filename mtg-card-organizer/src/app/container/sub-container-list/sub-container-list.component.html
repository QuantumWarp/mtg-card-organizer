<div class="title">Containers</div>

<mat-card *ngFor="let container of containers" (click)="itemSelected(container)">
  {{ container.name }}
  <button mat-icon-button mat-raised-button color="error"
    (click)="deleteItem(container); $event.stopPropagation()">
    <mat-icon>close</mat-icon>
  </button>
</mat-card>
