<mco-card contentPadding="0px">
  <span mcoCardHeader>Main Deck</span>

  <mco-card-grid fxFlex
    [displayedColumns]="['name', 'manaCost', 'count', 'remove', 'toSideboard']"
    [wrappedService]="wrappedService"
    (rowSelected)="rowSelected.emit($event.card)">

    <ng-container matColumnDef="toSideboard">
      <mat-header-cell class="crud-grid-action-column" *matHeaderCellDef></mat-header-cell>
      <mat-cell class="crud-grid-action-column" *matCellDef="let record">
        <button mat-icon-button (click)="$event.stopPropagation(); toSideboard.emit(record);">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="remove">
      <mat-header-cell class="crud-grid-action-column" *matHeaderCellDef></mat-header-cell>
      <mat-cell class="crud-grid-action-column" *matCellDef="let record">
        <button mat-icon-button (click)="$event.stopPropagation(); remove.emit(record);">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="count">
      <mat-header-cell class="crud-grid-action-column" *matHeaderCellDef>Count</mat-header-cell>
      <mat-cell class="crud-grid-action-column" *matCellDef="let record">
        {{ record.count }}
      </mat-cell>
    </ng-container>
  </mco-card-grid>
</mco-card>
