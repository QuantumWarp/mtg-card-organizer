<mco-default-page title="Bookmarks">
  <ng-container mcoPageExtraHeader>
    <button [matMenuTriggerFor]="collectionMenu" class="options-button mat-elevation-z4" mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button>
  </ng-container>

  <mat-menu #collectionMenu="matMenu">
    <button mat-menu-item (click)="addContainerBookmark()">Add Bookmark</button>
  </mat-menu>

  <div fxLayout="row" fxLayoutGap="10px">
    <mco-bookmarked-container-list fxFlex [containers]="bookmarkedContainers" (containerInvalidated)="refresh()" (addClicked)="addContainerBookmark()"></mco-bookmarked-container-list>
    <div fxFlex></div>
  </div>
</mco-default-page>
