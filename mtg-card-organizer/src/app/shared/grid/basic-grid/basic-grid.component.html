<mat-table mat-table [dataSource]="dataSource">
  <ng-content></ng-content>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let record; columns: displayedColumns;" (click)="rowSelected.emit(record);"></mat-row>
</mat-table>

<app-no-results-message *ngIf="!dataSource.loading && dataSource.noResults"></app-no-results-message>
<app-loading-message *ngIf="dataSource.loading"></app-loading-message>

<mat-paginator pageSize="10"></mat-paginator>
