<div class="mat-elevation-z8">
  <app-card-search-bar [filterer]="filterer" [cardDataSource]="cardDataSource"></app-card-search-bar>
  <app-card-search-grid #searchGrid (selectedCardChange)="selectedCardChange.emit($event)" [cardDataSource]="cardDataSource"></app-card-search-grid>
  <mat-paginator #paginator
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20, 50]">
  </mat-paginator>
</div>
